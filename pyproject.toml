[tool.poetry]
name = "overreact"
version = "0.1.0"
description = "Create and analyze chemical microkinetic models built from computational chemistry data. 🧪📈🧑‍🔬"
authors = ["Felipe S. S. Schneider <schneiderfelipe@posgrad.ufsc.br>"]
license = "MIT"
repository = "https://github.com/geem-lab/overreact"

[tool.poetry.dependencies]
python = ">=3.7,<3.10"
scipy = "^1.7.1"
cclib = "^1.7.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
matplotlib = "^3.4.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

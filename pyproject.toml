[tool.poetry]
name = "overreact"
version = "0.1.0"
description = "Create and analyze chemical microkinetic models built from computational chemistry data. 🧪📈🧑‍🔬"
authors = ["Felipe S. S. Schneider <schneiderfelipe@posgrad.ufsc.br>"]
license = "MIT"
repository = "https://github.com/geem-lab/overreact"

[tool.poetry.scripts]
overreact = 'overreact.cli:main'

[tool.poetry.dependencies]
python = ">=3.7,<3.10"
scipy = "^1.4.0"
cclib = "^1.6.3"
rich = {version = "^10.12.0", optional = true}
thermo = {version = "^0.1.39", optional = true}

[tool.poetry.extras]
cli = ["rich"]
solvents = ["thermo"]

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
matplotlib = "^3.4.3"
pydocstyle = "^6.1.1"
bandit = "^1.7.0"
black = {version = "^21.10b0", allow-prereleases = true}
flake8 = "^4.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

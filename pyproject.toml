[tool.poetry]
name = "overreact"
version = "1.0.1"
description = "Create and analyze chemical microkinetic models built from computational chemistry data. ğŸ§ªğŸ“ˆğŸ§‘â€ğŸ”¬"
authors = ["Felipe S. S. Schneider <schneider.felipe@posgrad.ufsc.br>",
           "Giovanni F. Caramori <giovanni.caramori@ufsc.br>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/geem-lab/overreact"
repository = "https://github.com/geem-lab/overreact"
documentation = "https://geem-lab.github.io/overreact-guide"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/geem-lab/overreact/issues"
"Discussions" = "https://github.com/geem-lab/overreact/discussions"

[tool.poetry.scripts]
overreact = 'overreact.cli:main'

[tool.poetry.dependencies]
python = ">=3.7,<3.10"
numpy = "1.21.2"  # TODO: remove this dependency in the future
scipy = "^1.4.0"
cclib = "^1.6.3"
rich = {version = "^10.12.0", optional = true}
thermo = {version = "^0.2.10", optional = true}
jax = {version = "^0.2.24", optional = true}
jaxlib = {version = "^0.1.73", optional = true}

[tool.poetry.extras]
cli = ["rich"]
fast = ["jax", "jaxlib"]
solvents = ["thermo"]

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
matplotlib = "^3.4.3"
pydocstyle = "^6.1.1"
bandit = "^1.7.0"
black = {version = "^21.10b0", allow-prereleases = true}
flake8 = "^4.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
